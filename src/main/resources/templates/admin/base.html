<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <title>Kifiya Financial Technologies</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" th:href="@{'/bower_components/bootstrap/dist/css/bootstrap.min.css'}"/>
  <!-- Font Awesome -->
  <link rel="stylesheet" th:href="@{'/bower_components/font-awesome/css/font-awesome.min.css'}"/>
  <!-- Ionicons -->
  <link rel="stylesheet" th:href="@{'/bower_components/Ionicons/css/ionicons.min.css'}"/>
  <!-- Theme style -->
  <link rel="stylesheet" th:href="@{'/dist/css/AdminLTE.min.css'}"/>
  <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
  <link rel="stylesheet" th:href="@{'/dist/css/skins/_all-skins.min.css'}"/>
  <!-- daterange picker -->
  <link rel="stylesheet" th:href="@{'/bower_components/bootstrap-daterangepicker/daterangepicker.css'}"/>
  <!-- bootstrap datepicker -->
  <link rel="stylesheet" th:href="@{'/bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css'}"/>

  <!-- Bootstrap time Picker -->
  <link rel="stylesheet" th:href="@{'/timepicker/bootstrap-timepicker.min.css'}"/>

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic"/>

  <!-- jQuery 3 -->
  <script th:src="@{'/bower_components/jquery/dist/jquery.js'}"></script>
  <!-- Bootstrap 3.3.7 -->
  <script th:src="@{'/bower_components/bootstrap/dist/js/bootstrap.min.js'}"></script>
  <!-- SlimScroll -->
  <script th:src="@{'/bower_components/jquery-slimscroll/jquery.slimscroll.min.js'}"></script>
  <!-- FastClick -->
  <script th:src="@{'/bower_components/fastclick/lib/fastclick.js'}"></script>
  <!-- AdminLTE App -->
  <script th:src="@{'/dist/js/adminlte.min.js'}"></script>
  <!-- AdminLTE for demo purposes -->
  <script th:src="@{'/dist/js/demo.js'}"></script>
  <!-- InputMask -->
  <script th:src="@{'/input-mask/jquery.inputmask.js'}"></script>
  <script th:src="@{'/input-mask/jquery.inputmask.date.extensions.js'}"></script>
  <script th:src="@{'/input-mask/jquery.inputmask.extensions.js'}"></script>
  <!-- date-range-picker -->
  <script th:src="@{'/bower_components/moment/min/moment.min.js'}"></script>
  <script th:src="@{'/bower_components/bootstrap-daterangepicker/daterangepicker.js'}"></script>
  <!-- bootstrap datepicker -->
  <script th:src="@{'/bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js'}"></script>
  <script th:src="@{'/timepicker/bootstrap-timepicker.min.js'}"></script>

  <script>
      $(document).ready(function () {
          $('.sidebar-menu').tree()
      })
  </script>
</head>
<body class="hold-transition skin-red sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

  <header class="main-header">
    <!-- Logo -->
    <a href="#" class="logo">
      <!-- mini logo for sidebar mini 50x50 pixels -->
      <span class="logo-mini"><b>K</b>FT</span>
      <!-- logo for regular state and mobile devices -->
      <span class="logo-lg"><b>Kifiya</b></span>
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top">
      <!-- Sidebar toggle button-->
      <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>

     
    </nav>
  </header>

  <!-- =============================================== -->

  <!-- Left side column. contains the sidebar -->
  <aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
      <!-- Sidebar user panel -->
      <div class="user-panel">
        <div class="pull-left image">
          <img src="../../images/user.png" class="img-circle" alt="User Image"/>
        </div>
        <div class="info">
          <p th:text="*{userName}"></p>
          <p th:text="*{email}"></p>
        </div>
      </div>
      
      
      <!-- sidebar menu: : style can be found in sidebar.less -->
      <ul class="sidebar-menu" data-widget="tree">
        
        <li class="treeview">
          <a href="#">
            <i class="fa fa-calendar"></i> <span>Meetings</span>
            <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
          </a>
          <ul class="treeview-menu">
            <li><a th:href="@{'/admin/meeting'}"><i class="fa fa-circle-o"></i> Schedule a meeting</a></li>
            <li><a th:href="@{'/admin/calendar'}"><i class="fa fa-circle-o"></i>View Calendar</a></li>
          </ul>
        </li>
        <li>
          <a th:href="@{'/admin/account'}">
            <i class="fa fa-user"></i> <span>Account</span>
            
          </a>
        </li>
        
      </ul>
    </section>
    <!-- /.sidebar -->
  </aside>

  <!-- =============================================== -->

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        
        <small></small>
      </h1>
      
    </section>

    <!-- Main content -->
    <section class="content">

      <!-- Default box -->



          <div layout:fragment="content" class="right_col" role="main">

          </div>

        <!-- /.box-body -->


      <!-- /.box -->

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <footer class="main-footer">
    <div class="pull-right hidden-xs">
      <b>Version</b> 1.0.0
    </div>
    <strong>Copyright &copy; 2017 <a href="https://kifiya.com">Kifiya Financial Technologies</a>.</strong> All rights
    reserved.
  </footer>


  <!-- Add the sidebar's background. This div must be placed
       immediately after the control sidebar -->
  <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->


</body>
</html>
