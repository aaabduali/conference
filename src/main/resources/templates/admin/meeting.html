<body class="nav-md">



<!-- page content -->
<div layout:fragment="content" class="right_col" role="main">


  <div class="">
    <div class="page-title">
      <div class="title_left">
        <h3>Schedule a meeting</h3>
      </div>


    </div>
    <div class="clearfix"></div>
    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
          <div class="x_title">
            <h2>Please,<small>Fill in the form</small></h2>
          </div>
          <div class="clearfix"></div>
        </div>
        <div class="x_content">
          <br />
          <form id="demo-form2"  class="form-horizontal form-label-left">

            <div class="form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">Subject <span class="required">*</span>
              </label>
              <div class="col-md-6 col-sm-6 col-xs-12">
                <input type="text" id="first-name" required="required" class="form-control col-md-7 col-xs-12"/>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">Department <span class="required">*</span>
              </label>
              <div class="col-md-6 col-sm-6 col-xs-12">
                <input type="text" id="last-name" name="last-name" required="required" class="form-control col-md-7 col-xs-12"/>
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">Time Range <span class="required">*</span>
              </label>
              <div class="col-md-6 col-sm-6 col-xs-10">
                <span class="add-on input-group-addon"><i class="glyphicon glyphicon-calendar fa fa-calendar"></i></span>
                <input type="text" name="reservation-time" id="reservation-time" class="form-control" value="01/01/2016 - 01/25/2016" />
              </div>
            </div>


  <!-- /form datetimepicker
            <div class="col-sm-4">
            <div class="form-group">
              <div class="form-line">
                <input type="text" class="datetimepicker form-control" placeholder="Please choose date and time..."/>
              </div>
            </div>
        </div>-->

            <div class="ln_solid"></div>
            <div class="form-group">
              <center><div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                <button type="submit" class="btn btn-success">Submit</button>
              </div>
              </center>
            </div>


          </form>
        </div>
      </div>
    </div>
  </div>
</div>
