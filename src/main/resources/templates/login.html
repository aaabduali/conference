<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<!-- Meta, title, CSS, favicons, etc. -->
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>

	<title>Kifiya| Login </title>

	<!-- Bootstrap -->
	<link th:href="@{../vendors/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet"/>
	<!-- Font Awesome -->
	<link th:href="@{../vendors/font-awesome/css/font-awesome.min.css}" rel="stylesheet"/>
	<!-- NProgress -->
	<link th:href="@{../vendors/nprogress/nprogress.css}" rel="stylesheet"/>
	<!-- Animate.css -->
	<link th:href="@{../vendors/animate.css/animate.min.css}" rel="stylesheet"/>

	<!-- Custom Theme Style -->
	<link th:href="@{../build/css/custom.min.css}" rel="stylesheet"/>
</head>

<body class="login">

	<div>
		<a class="hiddenanchor" id="signup"></a>
		<a class="hiddenanchor" id="singin"></a>
	<div class="login_wrapper">
		<div class="animate form login_form">
			<section class="login_content">
		<form th:action="@{/login}" method="POST" class="form-signin">
			<h3 class="form-signin-heading" th:text="Welcome"></h3>
			<br/>
			 <div>
			<input type="text" id="email" name="email"  th:placeholder="Email"
				   class="form-control" /> </div>
			<div>
			<input type="password"  th:placeholder="Password"
				id="password" name="password" class="form-control" /> <br /> 
			</div>
			<div align="center" th:if="${param.error}">
				<p style="font-size: 20; color: #FF1C19;">Email or Password invalid, please verify</p>
			</div>
			<button class="btn btn-lg btn-default" name="Submit" value="Login" type="Submit" th:text="Login"></button>
			<div class="separator">
				<p class="change_link">New to site?
					<a th:href="@{/registration}" class="to_register"> Create Account </a>
				</p>

				<div class="clearfix"></div>
				<br />

				<div>
					<h1><i class="fa fa-paw"></i> Kifiya !</h1>
					<p>Â©2017 All Rights Reserved. Kifiya Financial Technologies. Privacy and Terms</p>
				</div>
			</div>
		</form>
			</section>
	</div>
	</div>
	</div>


</body>
</html>
